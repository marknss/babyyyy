<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Proposal</title>
  <style>
    body {
      font-family: 'Chickensoup-VGWoB', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      overflow: hidden;
    }

    .container {
      display: none;
    }

    .key-input {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .error-message {
      color: red;
      font-size: 18px;
      margin-top: 10px;
    }

    .gif-container {
      display: none;
      margin-top: 10px;
    }

    .buttons {
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      margin: 10px;
      transition: all 0.3s ease;
    }

    #yesButton {
      background-color: #4CAF50;
      color: white;
    }

    #noButton {
      background-color: #f44336;
      color: white;
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    .popup-content {
      text-align: center;
    }

    .custom-gif {
      position: absolute;
      right: 20px;
      bottom: 20px;
      max-width: 200px;
      height: auto;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: auto;
      display: none;
    }

    #drawText {
      position: fixed;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      color: black;
      display: none;
    }
  </style>
</head>
<body>

  <div class="key-input" id="keyScreen">
    <h2>Enter the secret key to continue:</h2>
    <input type="text" id="keyInput" placeholder="Enter the key">
    <button onclick="checkKey()">Submit</button>
    <p class="error-message" id="errorMessage"></p>
    <div class="gif-container" id="gifContainer">
      <img src="https://c.tenor.com/bdkmPrqXH5gAAAAC/tenor.gif" alt="Denied GIF">
    </div>
  </div>

  <div class="container" id="mainContent">
    <h1 id="valentineText">Angela, will you be my Valentine?</h1>
    <div class="buttons">
      <button id="yesButton">Yes</button>
      <button id="noButton">No</button>
    </div>
    <div id="popup" class="popup">
      <div class="popup-content">
        <h2>Yippeeeee, sabi mo ah, walang bawian :p</h2>
        <img src="cat.gif" alt="Cute GIF" class="custom-gif">
      </div>
    </div>
  </div>

  <canvas id="drawingCanvas"></canvas>
  <div id="drawText">Draw a heart</div>

  <script>
    const correctKeys = ["angela", "ryza", "gela", "angelaryza", "angela ryza", "angela ryza cayanan", "angela cayanan"];
    const keyInput = document.getElementById("keyInput");
    const errorMessage = document.getElementById("errorMessage");
    const keyScreen = document.getElementById("keyScreen");
    const mainContent = document.getElementById("mainContent");
    const yesButton = document.getElementById("yesButton");
    const noButton = document.getElementById("noButton");
    const popup = document.getElementById("popup");
    const canvas = document.getElementById("drawingCanvas");
    const ctx = canvas.getContext("2d");
    const valentineText = document.getElementById("valentineText");
    const drawText = document.getElementById("drawText");
    let drawing = false;
    let points = [];

    function checkKey() {
      const userKey = keyInput.value.toLowerCase().trim();
      if (correctKeys.includes(userKey)) {
        keyScreen.style.display = "none";
        mainContent.style.display = "block";
      } else {
        errorMessage.textContent = "This is not for you.";
      }
    }

    yesButton.addEventListener("click", () => {
      popup.style.display = "block";
      yesButton.style.display = "none";
      noButton.style.display = "none";
      valentineText.style.display = "none";
      startDrawing();
    });

    function startDrawing() {
      canvas.style.display = "block";
      drawText.style.display = "block";
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    canvas.addEventListener("mousedown", () => {
      drawing = true;
      points = [];
      ctx.beginPath();
    });

    canvas.addEventListener("mousemove", (e) => {
      if (!drawing) return;
      ctx.lineTo(e.clientX, e.clientY);
      ctx.stroke();
      points.push({ x: e.clientX, y: e.clientY });
    });

    canvas.addEventListener("mouseup", () => {
      drawing = false;
      if (isHeartShape(points)) {
        window.location.href = "nextpage.html";
      }
    });

    function isHeartShape(points) {
      return points.length > 50;
    }
  </script>

</body>
</html>
